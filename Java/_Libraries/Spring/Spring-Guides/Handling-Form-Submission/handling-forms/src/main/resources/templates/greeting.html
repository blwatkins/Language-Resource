<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Greeting Form</title>
    </head>
    <body>
        <h1>Greeting Form</h1>
        <form action="#" method="post" th:action="@{/greeting}" th:object="${greeting}">
            ID: <input type="number" th:field="*{id}"/><br/>
            Content: <input type="text" th:field="*{content}"/><br/>
            <input type="submit" value="Submit"/>
            <input type="reset" value="Reset"/>
        </form>
    </body>
</html>
