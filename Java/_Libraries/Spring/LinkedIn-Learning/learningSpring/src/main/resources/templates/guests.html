<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Hotel Hotel: Guests</title>
    </head>
    <body>
        <h1>Welcome to Hotel Guests!</h1>
        <table>
            <tr>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Email Address</th>
                <th>Phone Number</th>
            </tr>
            <tr th:each="guest: ${guests}">
                <td th:text="${guest.guestLastName}">Last Name</td>
                <td th:text="${guest.guestFirstName}">First Name</td>
                <td th:text="${guest.guestEmailAddress}">Email Address</td>
                <td th:text="${guest.guestPhoneNumber}">Phone Number</td>
            </tr>
        </table>
    </body>
</html>
