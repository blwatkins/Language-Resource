<!DOCTYPE html>
<html>
    <head>
        <title>Internal JavaScript</title>
    </head>
    <body>
        <script>
            function clickButton() {
                window.alert("You clicked the button!");
            }
        </script>
        <h1>Internal JavaScript</h1>
        <button onclick="clickButton()">Click Me!</button>
    </body>
</html>
